<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eatopia — Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="brand">Eatopia</div>
    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="container">
    <form class="form">
      <h3 style="text-align:center;margin-bottom:8px;color:#2b2b2b">Create your Eatopia account</h3>
      <input type="text" placeholder="Full name" required>
      <input type="tel" placeholder="Phone number" required>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="button">Sign Up</button>
      <p style="text-align:center;color:var(--muted);margin-top:10px">Already have an account? <a href="index.html" style="color:var(--purple-500);font-weight:700;text-decoration:none">Login</a></p>
    </form>
  </div>

  <footer class="footer">© 2025 Eatopia</footer>
</body>
</html>
